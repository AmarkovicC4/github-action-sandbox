name: Shell Commands

on:
  - push

jobs:
  run-shell-cmd:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple cmd script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          a = 3 + 2
          print('Ovo je izvrseno iz python-a', a)
        shell: python
